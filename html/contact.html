<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conctact</title>
    <link rel="stylesheet" href="../css/contact_page.css" />
    <link rel="icon" href="../media/img/svg/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <img src="../media/img/svg/favicon.svg" alt="Logo" class="fixed-logo" />

    <section>
      <h1>CONTACT FORM</h1>

      <form action="" method="post" class="form">
        <label for="name">NAME:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">MESSAGE:</label>
        <textarea id="message" name="message" required placeholder="TEXT AREA" style="resize: none;"></textarea>
        <input type="submit" value="" />
      </form>
    </section>

    <footer>
      <div class="social_container">
        <ul class="social_list">
          <div class="button_home">
            <a href="../index.html">HOME</a>
          </div>

          <li>
            <a href="https://www.instagram.com/ism.ds/"
              ><img src="../media/img/svg/instagram.svg"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/Tizona117"
              ><img src="../media/img/svg/twitter.svg"
            /></a>
          </li>
          <li>
            <a href="https://github.com/IDelgadoSancho/"
              ><img src="../media/img/svg/github.svg"
            /></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/ismael-delgado-sancho-bb144b216/"
              ><img src="../media/img/svg/linkedin.svg"
            /></a>
          </li>
        </ul>
        <div class="clock_container">
          <div id="date"></div>
          <div id="clock"></div>
        </div>
      </div>
    </footer>

    <script src="../js/functions.js"></script>
    <script src="../js/contact.js"></script>
  </body>
</html>
